<div class="container">
    <div class="row">
        <div class="col-12 containerForTable">
            <table class="table myTable">
                <!-- 
                    Kind
                -->
                <thead class="thead-dark">
                    <tr>
                        <th class="element" colspan="10">Basic Information</th>
                        <th class="element" colspan="8">Equipment</th>
                    </tr>
                </thead>
                <!-- 
                    Names
                -->
                <thead class="thead-dark">
                    <tr>
                        <th class="element">#</th>
                        <th class="element">Brand</th>
                        <th class="element">Model</th>
                        <th class="element">Price</th>
                        <th class="element">Mileage</th>
                        <th class="element">Capacity</th>
                        <th class="element">Horsepower</th>
                        <th class="element">Acceleration</th>
                        <th class="element">Year</th>
                        <th class="element">Manual</th>
                        <th class="element">Multifunction</th>
                        <th class="element">Ventilated Seats</th>
                        <th class="element">Heated Seats</th>
                        <th class="element">Navigation</th>
                        <th class="element">Air Conditioning</th>
                        <th class="element">Sunroof</th>
                        <th class="element">Bi-xenons</th>
                        <th class="element">Xenon</th>
                    </tr>
                </thead>
                <!-- 
                    objects
                -->
                <tr *ngFor = "let object of arrayWithObjects; let i = index">
                    <th class="element">{{i+1}}</th>
                    <ng-container *ngFor = "let value of object | keyvalue">
                        <th class="element" *ngIf = "i < 18">{{value.value}}</th>
                    </ng-container>
                </tr>
            </table>
        </div>
        <!--
            back to vehicles or gener. pdf
        -->
        <div class="btn-group">
            <button routerLink='/vehicles' type="button" class="btn btn-dark">Back</button>
            <button type="button" class="btn btn-dark">PDF</button>
        </div>
    </div>
</div>
